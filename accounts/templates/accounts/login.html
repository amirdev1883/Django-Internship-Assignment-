

{% extends 'base.html' %}

{% block content %}
<div class="container mt-5" style="max-width: 500px;">
    <h1 class="text-center mb-4">Login</h1>

    <form method="post" novalidate>
        {% csrf_token %}

        {% for field in form %}
            <div class="mb-3">
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}
                    <div class="text-danger small">
                        {{ field.errors }}
                    </div>
                {% endif %}
            </div>
        {% endfor %}

        <div class="d-grid">
            <input type="submit" value="Login" class="btn btn-info">
        </div>
    </form>
</div>
{% endblock %}
